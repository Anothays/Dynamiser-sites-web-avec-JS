<body class="h-full w-full overflow-hidden">
    <main class="h-full w-full flex">

        <div class="h-full w-full flex flex-col overflow-hidden justify-between items-center bg-gradient-to-r from-violet-300 to-fuchsia-300 " id="player1-container">
            <div class="flex flex-col items-center mt-5">
                <h2 class="h-14 text-5xl font-extralight text-gray-500">Player 1</h2>
                <div class="score-round text-8xl font-extralight text-gray-500" id="score-round">0</div>
            </div>
            <div class="cube-container">
                <div class="cube">
                    <div class="cube-side top">1</div>
                    <div class="cube-side bot">2</div>
                    <div class="cube-side left">3</div>
                    <div class="cube-side right">4</div>
                    <div class="cube-side front">5</div>
                    <div class="cube-side back">6</div>
                </div>
            </div>
            <div class="flex w-1/2 flex-col items-center mb-10 border-2 shadow-lg rounded-xl bg-gradient-to-r from-violet-200 to-fuchsia-200">
                <h2 class="h-10 font-extralight text-2xl text-gray-500">Current</h2>
                <div class="h-10 font-extralight text-3xl text-gray-500" id="score-round">0</div>
            </div>
        </div>
