        <!-- CUBE 3D -->
        <div class="cube-container">
            <div class="cube" id="cube">

                <div class="cube-side bot">2</div>
                <div class="cube-side left">3</div>
                <div class="cube-side right">5</div>
                <div class="cube-side front">6</div>
                <div class="cube-side back">1</div>
            </div>
            <div class="shadow"></div>
        </div>

        <!-- PLAYER 1 -->
        <div class="player-ui bg-gradient-to-r from-violet-300 to-fuchsia-300" id="player1-container">

                <h2 class="player-name">Player 1</h2>
                <div class="player-score" id="score-round">0</div>
            </div>
            
            <div class="flex w-1/2 h-full flex-col items-center rounded justify-end ">
                <h2 class="h-10 custom-font">Current</h2>
                <div class="h-10 custom-font" id="score-round">0</div>
            </div>
            <button class="btn justify-end" id="btn">Hold</button>
        </div>
